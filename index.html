<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Covidify</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
  <app-root></app-root>
  <div class="columns">
    <!--width, centered and flex to make columns-->

    <!--Column 1-->
    <!--Location Search Result Content-->
    <div class="column1">
      <!--Content goes here -->
      <!--Box 1 - Search Bar-->
      <div class="box-info">
        <div class="box-search">
          Search for location..
        </div>
      </div>

      <!--Box 2 - Heading info-->
      <div class="box-heading">
        <h2>
          <p>NAME</p> 
          <p>SUBURB</p>
          <p>POSTCODE</p>
        </h2>
      </div>

      <!--Box 3 Last exposure info-->
      <div class="box-info">
        <h2>
          <p>Last Exposure 3 days ago 2/10/21</p> 
        </h2>
      </div>

      <!--Box 4 - Total exposure info-->
      <div class="box-info">
        <h2>
          <p>Exposures in last Month: 15</p> 
          <p>Total Exposures: 30</p>
        </h2>
      </div>

      <!--Box 5 - Most frequent exposure time-->
      <div class="box-info">
        <h2>
          <p>Most frequesnt exposure time 7pm</p> 
        </h2>
      </div>
  
      <!--Box 6 - Time Series Data Graph-->
      <div class="box-info">
        <h2>
          <img src="assets/timeSeries.png" alt="Time Series Placeholder" height=100% width=100%>
        </h2>
      </div>

      <!--Box 6 - Database info-->
      <div class="box-info">
        <h2>
          <p>Database last updated 6 hours ago</p> 
        </h2>
      </div>

    </div>

    <!--Column 2-->
    <!--Map-->
    <div class="column2">
      
      <img src="assets/mapLights.png" alt="Map Placeholder" height=100% width=100%>
    
    </div>

  </div>
</body>
</html>
